    <!-- Scripts -->
    <script src="main.js"></script>
    
    <script>
        // X·ª≠ l√Ω trang c√° nh√¢n
        document.addEventListener('DOMContentLoaded', function() {
            // L·∫•y memberId t·ª´ URL ho·∫∑c localStorage
            const urlParams = new URLSearchParams(window.location.search);
            const memberId = urlParams.get('id') || localStorage.getItem('viewingMemberId') || '01';
            
            document.getElementById('member-id').value = memberId;
            document.getElementById('member-id-display').textContent = memberId;
            
            // Load d·ªØ li·ªáu hi·ªán t·∫°i
            loadProfile(memberId);
            
            // X·ª≠ l√Ω form submit
            document.getElementById('profile-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                await saveProfile(memberId);
            });
            
            // X·ª≠ l√Ω s·ªü th√≠ch
            setupHobbies();
            
            // X·ª≠ l√Ω upload avatar
            setupAvatarUpload();
        });

        // Load profile t·ª´ Firebase
        async function loadProfile(memberId) {
            try {
                const snapshot = await db.ref(`members/${memberId}`).once('value');
                const data = snapshot.val();
                
                if (data) {
                    document.getElementById('name').value = data.name || '';
                    document.getElementById('bio').value = data.bio || '';
                    document.getElementById('facebook').value = data.socialLinks?.facebook || '';
                    document.getElementById('instagram').value = data.socialLinks?.instagram || '';
                    document.getElementById('locket').value = data.socialLinks?.locket || '';
                    document.getElementById('quote').value = data.favoriteQuote || '';
                    document.getElementById('avatar-preview').src = data.avatar || 'https://via.placeholder.com/150x150/8B5CF6/FFFFFF?text=üêµ';
                    document.getElementById('member-name-display').textContent = data.name || `Th√†nh vi√™n ${memberId}`;
                    
                    // Load s·ªü th√≠ch
                    const hobbiesContainer = document.getElementById('hobbies-container');
                    hobbiesContainer.innerHTML = '';
                    (data.hobbies || []).forEach(hobby => addHobbyTag(hobby));
                }
            } catch (error) {
                console.error('L·ªói load profile:', error);
                // Fallback localStorage
                const localData = JSON.parse(localStorage.getItem(`member_${memberId}`) || '{}');
                if (localData) {
                    document.getElementById('name').value = localData.name || '';
                    document.getElementById('bio').value = localData.bio || '';
                }
            }
        }

        // L∆∞u profile l√™n Firebase
        async function saveProfile(memberId) {
            const currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');
            
            // Ki·ªÉm tra quy·ªÅn
            if (!backend.hasPermission(memberId)) {
                A5K60Backend.showNotification('B·∫°n kh√¥ng c√≥ quy·ªÅn c·∫≠p nh·∫≠t!', 'error');
                return;
            }

            const profileData = {
                name: document.getElementById('name').value,
                bio: document.getElementById('bio').value,
                avatar: document.getElementById('avatar-preview').src,
                socialLinks: {
                    facebook: document.getElementById('facebook').value,
                    instagram: document.getElementById('instagram').value,
                    locket: document.getElementById('locket').value
                },
                hobbies: Array.from(document.querySelectorAll('.hobby-tag')).map(tag => tag.textContent),
                favoriteQuote: document.getElementById('quote').value,
                updatedAt: Date.now(),
                updatedBy: currentUser.memberId || memberId
            };

            try {
                await db.ref(`members/${memberId}`).set(profileData);
                
                // C·∫≠p nh·∫≠t localStorage backup
                localStorage.setItem(`member_${memberId}`, JSON.stringify(profileData));
                
                A5K60Backend.showNotification('‚úÖ ƒê√£ c·∫≠p nh·∫≠t v√† ƒë·ªìng b·ªô online!', 'success');
                
                // Quay v·ªÅ trang ch·ªß sau 1 gi√¢y
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
                
            } catch (error) {
                console.error('‚ùå L·ªói Firebase:', error);
                A5K60Backend.showNotification('‚ùå L·ªói ƒë·ªìng b·ªô, ƒë√£ l∆∞u offline', 'error');
                
                // Fallback: Ch·ªâ l∆∞u localStorage
                localStorage.setItem(`member_${memberId}`, JSON.stringify(profileData));
            }
        }

        // X·ª≠ l√Ω s·ªü th√≠ch
        function setupHobbies() {
            const addBtn = document.getElementById('add-hobby-btn');
            const input = document.getElementById('new-hobby');
            
            addBtn.addEventListener('click', () => {
                const hobby = input.value.trim();
                if (hobby && hobby.length <= 20) {
                    addHobbyTag(hobby);
                    input.value = '';
                }
            });
            
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    addBtn.click();
                }
            });
        }

        function addHobbyTag(hobby) {
            const container = document.getElementById('hobbies-container');
            const tag = document.createElement('span');
            tag.className = 'hobby-tag bg-purple-100 text-purple-800 px-3 py-1 rounded-full text-sm flex items-center gap-1';
            tag.innerHTML = `${hobby} <button type="button" class="text-red-500 hover:text-red-700" onclick="this.parentElement.remove()">√ó</button>`;
            container.appendChild(tag);
        }

        // X·ª≠ l√Ω upload avatar
        function setupAvatarUpload() {
            const uploadBtn = document.getElementById('upload-avatar-btn');
            const fileInput = document.getElementById('avatar-input');
            const preview = document.getElementById('avatar-preview');
            
            uploadBtn.addEventListener('click', () => fileInput.click());
            
            fileInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file && file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        preview.src = e.target.result;
                        preview.classList.add('animate-pulse');
                        setTimeout(() => preview.classList.remove('animate-pulse'), 1000);
                    };
                    reader.readAsDataURL(file);
                }
            });
        }
    </script>
